<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP CRUD Firebase + Autenticación</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            
            <div class="col-12 col-md-4">

                <!-- LOGIN -->
                <div id="login" class="card p-4 shadow">
                    <h2 class="text-center">Iniciar sesión</h2>

                    <input type="email" id="email" class="form-control mt-3" placeholder="Email">
                    <input type="password" id="password" class="form-control mt-3" placeholder="Contraseña">

                    <button id="btnLogin" class="btn btn-primary w-100 mt-3">Ingresar</button>
                    <button id="btnRegistro" class="btn btn-secondary w-100 mt-2">Registrarse</button>
                </div>

                <!-- CRUD -->
                <div id="app" class="card p-4 shadow" style="display:none;">

                    <h2 class="text-center">Gestor de Tareas</h2>

                    <input type="text" id="titulo" class="form-control mt-3" placeholder="Título">
                    <input type="text" id="descripcion" class="form-control mt-3" placeholder="Descripción">

                    <button id="btnAgregar" class="btn btn-success w-100 mt-3">Agregar</button>

                    <h3 class="mt-4">Tareas:</h3>
                    <ul id="lista" class="list-group mt-2"></ul>

                    <button id="btnLogout" class="btn btn-danger w-100 mt-4">Cerrar sesión</button>

                </div>

            </div>
        </div>
    </div>

</body>
<script type="module" src="app.js"></script>
</html>
